<div class="topnav" id="myTopnav">

 </a>

 <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" ><img src="images/image1.jpg" style="width:300px; height: 300px;">    <div class="swipertext">Queensgate</div></div>
      <div class="swiper-slide" ><img src="images/image2.jpg" style="width:300px;height: 300px"> <div class="swipertext">Peterborough Cathedral</div></div>
      <div class="swiper-slide" ><img src="images/image3.jpg" style="width:300px; height: 300px;"> <div class="swipertext">Ferry Meadows</div></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        type: 'progressbar',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
